<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="marketplace" class="marketplace-container hidden">
        <div class="marketplace-header">
            <div class="logo-container">
                <img src="ns-logo.png" alt="NS Logo" class="shield-logo">
            </div>
            <h1 class="marketplace-title">Marketplace</h1>
            <button class="close-btn" id="closeBtn">√ó</button>
        </div>

        <div class="marketplace-tabs">
            <button class="tab-btn active" data-tab="listings">Listings</button>
            <button class="tab-btn" data-tab="buy-orders">Buy Orders</button>
            <button class="tab-btn" data-tab="pickups">Pickups</button>
            <button class="tab-btn" data-tab="sell">Sell Item</button>
            <button class="tab-btn" data-tab="create-order">Create Order</button>
            <button class="tab-btn" data-tab="history">History</button>
        </div>

        <div class="marketplace-content">
            <!-- Listings Tab -->
            <div class="tab-content active" id="listings-tab">
                <div class="search-bar">
                    <input type="text" id="listingsSearch" placeholder="Search items..." class="search-input">
                    <button class="search-btn">üîç</button>
                </div>
                <div class="listings-container" id="listingsContainer">
                    <div class="empty-state">No listings available</div>
                </div>
            </div>

            <!-- Buy Orders Tab -->
            <div class="tab-content" id="buy-orders-tab">
                <div class="search-bar">
                    <input type="text" id="ordersSearch" placeholder="Search items..." class="search-input">
                    <button class="search-btn">üîç</button>
                </div>
                <div class="orders-container" id="ordersContainer">
                    <div class="empty-state">No buy orders available</div>
                </div>
            </div>

            <!-- Pickups Tab -->
            <div class="tab-content" id="pickups-tab">
                <div class="search-bar">
                    <input type="text" id="pickupsSearch" placeholder="Search pickups..." class="search-input">
                    <button class="search-btn">üîç</button>
                </div>
                <div class="pickups-container" id="pickupsContainer">
                    <div class="empty-state">No pickups available</div>
                </div>
            </div>

            <!-- Sell Item Tab -->
            <div class="tab-content" id="sell-tab">
                <div class="form-container">
                    <div class="form-group">
                        <label>Select Item</label>
                        <select id="sellItemSelect" class="form-input">
                            <option value="">Select an item from your inventory...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Available Quantity: <span id="sellAvailableQty">0</span></label>
                        <input type="number" id="sellQuantity" class="form-input" min="1" value="1" max="1">
                    </div>
                    <div class="form-group">
                        <label>Price per Item</label>
                        <input type="number" id="sellPrice" class="form-input" min="1" placeholder="Enter price">
                    </div>
                    <button class="submit-btn" id="sellBtn">List Item</button>
                </div>
            </div>

            <!-- Create Order Tab -->
            <div class="tab-content" id="create-order-tab">
                <div class="form-container">
                    <div class="form-group">
                        <label>Item Name</label>
                        <input type="text" id="orderItemName" class="form-input" placeholder="Enter item name (e.g., Bread, Water, etc.)">
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="orderQuantity" class="form-input" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label>Price per Item</label>
                        <input type="number" id="orderPrice" class="form-input" min="1" placeholder="Enter price">
                    </div>
                    <div class="price-info">
                        <span>Total: $<span id="orderTotal">0</span></span>
                    </div>
                    <button class="submit-btn" id="orderBtn">Create Buy Order</button>
                </div>
            </div>

            <!-- History Tab -->
            <div class="tab-content" id="history-tab">
                <div class="history-filters">
                    <input type="text" id="historySearch" placeholder="Search history..." class="search-input">
                    <select id="historyType" class="filter-select">
                        <option value="">All Types</option>
                        <option value="listing">Listings</option>
                        <option value="purchase">Purchases</option>
                        <option value="buyOrder">Buy Orders</option>
                        <option value="fulfill">Fulfillments</option>
                    </select>
                    <button class="filter-btn" id="applyHistoryFilter">Apply Filters</button>
                </div>
                <div class="history-container" id="historyContainer">
                    <div class="empty-state">No history available</div>
                </div>
            </div>
        </div>

        <div class="notification-container" id="notificationContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
